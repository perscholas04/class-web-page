<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="profile.png" alt="blank">
        </div>
        <ul class="social-icons">
            <li>
                <a href="https://www.facebook.com/patrick.schirmer.710">
                    <i class='bx bxl-facebook'></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/Jo3cod3">
                    <i class='bx bxl-twitter' ></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/patrick-schirmer-27578722a/">
                    <i class='bx bxl-linkedin-square' ></i>
                </a>
            </li>
            <li>
                <a href="https://github.com/schirmerp?tab=repositories">
                    <i class='bx bxl-github' ></i>
                </a>
            </li>
        </ul>
        <div class="details">
            <h2>Joe Code</h2>
            <span class="job-title">Web Developer</span>
        </div>
    </div>

</body>
</html>
